<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Update User' : 'Add User'" [subheader]="'You can ' + (editMode ? 'edit ' : 'add ') +  'users here'">
    <div class="grid">
      <div class="col-12 mb-5">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [styleClass]="editMode ? 'p-button-help mr-4' : 'p-button-primary mr-4'"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button styleClass="p-button-secondary"
            label="Cancel"
            icon="pi pi-arrow-circle-left"
            (click)="cancel()"
            >
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label><br>
              <input formControlName="name" id="name" type="text" pInputText/><br/>
              <small *ngIf="userForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="field col-4">
                <label for="email">Email</label><br>
                <input formControlName="email" id="email" type="text" pInputText/> <br/>
                <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error">Email is 
                  <span *ngIf="userForm['email']?.errors?.['required']">required</span>
                  <span *ngIf="userForm['email']?.errors?.['email']">invalid</span>
                </small>
            </div>
            <div class="field col-4">
              <label for="password">Password</label><br>
              <input formControlName="password" id="password" type="text" pInputText/> <br/>
              <small *ngIf="userForm['password'].invalid && isSubmitted" class="p-error">Password is required</small>
            </div>
            <div class="field col-4">
              <label for="phone">Phone</label><br>
              <p-inputMask  mask="(999) 999-9999" formControlName="phone" id="phone"></p-inputMask> <br/>
              <small *ngIf="userForm['phone'].invalid && isSubmitted" class="p-error">Phone is required</small>
            </div>
            <div class="field col-4">
              <label for="isFeatured">Is Admin</label><br>
              <p-inputSwitch formControlName="isAdmin" mode="decimal" inputId="isAdmin">
              </p-inputSwitch>
            </div>
            <div class="field col-4">
              <label for="street">Street</label><br>
              <input formControlName="street" id="street" type="text" pInputText /><br/>
              <small *ngIf="userForm['street'].invalid && isSubmitted" class="p-error">Street is required</small>
            </div>
            <div class="field col-4">
                <label for="apartment">Apartment</label><br>
                <input formControlName="apartment" id="apartment" type="text" pInputText/> <br/>
            </div>
            <div class="field col-4">
              <label for="city">City</label><br>
              <input formControlName="city" id="city" type="text" pInputText/> <br/>
              <small *ngIf="userForm['city'].invalid && isSubmitted" class="p-error">City is required</small>
            </div>
            <div class="field col-4">
              <label for="state">State</label><br>
              <input formControlName="state" id="state" type="text" pInputText/> <br/>
              <small *ngIf="userForm['state'].invalid && isSubmitted" class="p-error">State is required</small>
            </div>
            <div class="field col-4">
              <label for="zip">Zip</label><br>
              <input formControlName="zip" id="zip" type="text" pInputText/> <br/>
              <small *ngIf="userForm['zip'].invalid && isSubmitted" class="p-error">Zip code is required</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
