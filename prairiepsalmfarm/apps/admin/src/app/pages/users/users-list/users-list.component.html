<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <p-table [value]="users" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                  <th>Email</th>
                  <th>Is Admin</th>
                  <th>Address</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
              <tr>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <p-tag *ngIf="user.isAdmin" icon="pi pi-check" severity="success" [rounded]="true">&nbsp;</p-tag>
                    <p-tag *ngIf="!user.isAdmin" icon="pi pi-times" severity="danger" [rounded]="true">&nbsp;</p-tag>
                  </td>
                  <td>{{user.street}} <br *ngIf="user.apartment"/> {{user.apartment}} <br/>{{user.city}}, {{user.state}}</td>
                  <td>
                    <p-button 
                    styleClass="p-button-danger mr-2"
                    icon="pi pi-trash"
                    (click)="deleteUser(user._id)"
                  ></p-button>
                  <p-button
                    styleClass="p-button-success"
                    icon="pi pi-pencil"
                    (click)="updateUser(user._id)"
                  ></p-button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
